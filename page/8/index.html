    <div class="article-entry" itemprop="articleBody">
      
        <p>如果关闭灯光，眼前是一片黑暗，只能听到自己呼出的气泡声，咕噜咕噜，咕噜咕噜。封闭空间潜水最美的时刻之一，便是关闭所有的灯光，陷入那原初的，亘古的，纯粹的黑暗之中。没有人间浮华，没有尘世喧嚣，甚至没有无所不至的光线，无孔不入的声音，只有绝对的黑暗与宁静。</p>
