    <h1 itemprop="name">
      <a class="article-title" href="/2008/07/03/about-theme/">关于模板</a>
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2008/07/03/about-theme/" class="article-date">
  <time datetime="2008-07-02T19:00:31.000Z" itemprop="datePublished">2008-07-03</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/日常。笔记/">日常。笔记</a>
  </div>

    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>改来改去。</p>
<p>隔几天改一次。</p>
<p>每次改动都很烦躁。</p>
<p>每次烦躁了就改。</p>
<p>改了之后更加烦躁。</p>
<p>改到最后还是默认的吧。还是喜欢模板的模板。把该显示的都显示了。再不改了。对一个博客而言，内容而已。其他都是枉然。</p>
<p><em><strong>以后不拿模板折腾了，还是做俯卧撑是王道。 </strong></em></p>
<p>是为记。</p>
