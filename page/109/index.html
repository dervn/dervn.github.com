        <p>BODY {     MARGIN: 8px } .tr-field {     FONT: x-small arial } 听了会<a href="http://maixiaotian.com/xymy" target="_blank" rel="external"> 校园民谣</a> 直想哭。</p>
<p>不知道为啥。</p>
<p>青春已经散场</p>
<p>未来还没看到什么希望。。</p>
<p>突然感到了厌倦</p>
<p>不知道怎么样才算收场</p>
<p>梦想似乎不知道去往何处。。</p>

<p>外乡人，你还好么。。</p>
