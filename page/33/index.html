        <p>富途看到。</p>
<p>按照交易所规则：低于25000美金账户5个交易日内3次DT（日交易）会引发PDT第四次将被锁账号90天。</p>
<p>富途说是通过某些渠道商手段有效规避掉了。不提倡普通交易者进行频繁的日操作。</p>
<p>–</p>
<p>小伙伴说是，美股结算不是T+1 , 会被认为是无本得利，融资融券账户无此问题。</p>
