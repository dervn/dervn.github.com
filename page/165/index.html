        <p>1</p>
<p>WOW#2遭遇斷網，讓我心情很不好，正買東西呢。</p>
<p>2</p>
<p>發現搜狗輸入法發布新版，對VISTA的支持沒有什么問題了。全按鈕版的皮肤还是很不错的，最起码我可以方便的切换繁体（為什么要用繁體了，哈哈，就是要讓你看不懂，另外準備學習火星文）和简体中文了。貌似還有不少新功能，不說了，搜狐又不給我支付廣告費用。</p>
<p>睡覺。</p>
