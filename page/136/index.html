        <p>世事紛擾，能讓人牽心的東西真的很多。總會被各種情緒所干擾，迷茫過，失落過，悲喜哀樂，誰又能始終堅持本心？</p>
<p>只要一點自然的本心，立身處世，又懼何載!</p>
