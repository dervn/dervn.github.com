        <p>鹰是如何重生的？</p>
<p>鹰在生命的某个阶段会遇到一个难题：喙变得又长又弯，爪子开始老化，翅膀变得十分沉重，总之，它几乎无法扑食和飞翔。</p>
<p>为了生存，鹰会先把自己的喙击打脱落，并等待新的喙长出来。然后，鹰会用新长出的喙把爪子上老化的趾甲全部拔掉。等趾甲长出来后，鹰便用新的趾甲把身上的羽毛一根一根拔掉。</p>
<p>上面的文字是摘录，真伪莫辨。</p>
