        <section id="main"><article id="post-national-palace-museum" class="article article-type-post" itemscope itemprop="blogPost">

      <header class="article-header">
        
  
    <h1 class="article-title" itemprop="name">
      故宫
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2009/09/14/national-palace-museum/" class="article-date">
  <time datetime="2009-09-14T01:16:33.000Z" itemprop="datePublished">2009-09-14</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/日常。笔记/">日常。笔记</a>
  </div>

    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p><img src="http://static.zooomr.com/images/8155461_accb5a327d.jpg" alt="090913A000"> </p>
<p>从1号线天安门西站出来，就能看到这个大大的蛋。 </p>
<p><img src="http://static.zooomr.com/images/8155462_2ae9d543c5.jpg" alt="090913A002"></p>
<p>从天安门下穿过</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155466_351cb03e6a.jpg" alt="090913A004"> </p>
<p>午门，进去就是故宫。曾经的紫禁城。感觉中高大的内城墙貌似没了？拆了，还是本来就没有？ </p>
<p><img src="http://static.zooomr.com/images/8155472_000f57b8ef.jpg" alt="090913A008"> </p>
<p>平面图</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155473_d286f74dc7.jpg" alt="090913A009"> </p>
<p>地板，还有高大的宫殿。比较喜欢这张，：）</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155470_e11872eeba.jpg" alt="090913A007"> </p>
<p>太和门，门内有殿 </p>
<p><img src="http://static.zooomr.com/images/8155477_bddce1e1c3.jpg" alt="090913A013"> </p>
<p>太和殿</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155476_aed2a72c24.jpg" alt="090913A012"> </p>
<p>神兽玄武。</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155479_248e03ec15.jpg" alt="090913A014"></p>
<p> 神鸟朱雀</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155469_89f0721c0b.jpg" alt="090913A006"></p>
<p> 狮子</p>
<p>&#160;<img src="http://static.zooomr.com/images/8155468_3ed228bdc7.jpg" alt="090913A005"></p>
<p> 扭曲。 </p>
