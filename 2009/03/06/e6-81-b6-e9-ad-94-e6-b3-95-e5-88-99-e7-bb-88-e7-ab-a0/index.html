        <p>恶魔法则 over了。</p>
<blockquote>
<p>我爱你们——每一个人！怀念杜维，怀念白河愁，怀念辰皇。</p>
<p>怀念“你死了，我很难过”</p>
<p>怀念“上来受死！”</p>
<p>怀念“圣阶，我早已经不是了。”</p>
<p>怀念“不按剧本做的死胖。”</p>
<p>怀念“我有生之年，绝不负你！”</p>
<p>怀念一切，怀念罗兰大陆。</p>
</blockquote>
