    <h1 class="article-title" itemprop="name">
      人在局中，不能超脱世界，还必须有所为啊！
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2009/12/15/old/we-cant-away-from-the-world/" class="article-date">
  <time datetime="2009-12-14T19:41:52.000Z" itemprop="datePublished">2009-12-15</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/Uncategorized/">Uncategorized</a>
  </div>

    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>一种负罪感充斥着我的内心，这几天都没敲过几行代码。工作的任务结束日期已经压下来了，但是还有好多好多的东西没有做完。直想回家睡觉，把所有的东西都放弃，忘记。看不到方向和未来，前所未有的迷茫的感觉。不知如何是从。   </p>
<p>还没找到自我，何必去看别人的人生。</p>
<p>—— some days ago.</p>
